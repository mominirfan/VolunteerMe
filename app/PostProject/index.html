<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap@*" data-semver="4.0.0-alpha.2" rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" />
    <link data-require="bootstrap-css@*" data-semver="4.0.0-alpha.4" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <script data-require="bootstrap@*" data-semver="4.0.0-alpha.2" src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script data-require="angular.js@*" data-semver="2.0.0" src="https://code.angularjs.org/2.0.0-snapshot/angular2.js"></script>
    <script data-require="jquery@*" data-semver="3.0.0" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="jumbotron" align = "center">
      <h1>Post Project</h1>
    </div>
    <div id = "submitButton" align = "right">
      <button class = "btn btn-primary">Submit</button>
    </div>
    <form>
      <div class="form-group">
        <label for="projName">*Project Name:</label>
        <input type="text" class="form-control" id="projName">
      </div>
      <div class = "form-group">
        <label for="skills">*Skills Required:</label>
        <textarea class="form-control" rows="3"  id = "skills"></textarea>
      </div>
      <div class="form-group">
        <label for="describe">*Description:</label>
        <textarea class="form-control" rows="10" id = "describe"></textarea>
      </div>
      <div class="form-group">
        <label for="location">*Location</label>
        <textarea class="form-control" rows="5" id = "location"></textarea>
      </div>
      <div class="form-group">
        <label for="time">*Activity Time:</label>
        <input type="text" class="form-control" id="time">
      </div>
      <div class="form-group">
        <label for="remote">Remote Work?(Y/N)</label>
        <input type="text" class="form-control" id="remote">
      </div>
    </form>
  </body>
    
</html>
