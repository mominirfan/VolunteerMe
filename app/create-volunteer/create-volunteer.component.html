<div class="container">
    <h1> {{ title }}</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">

                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="vol_name">
                            Name: 
                        </label>
                        <input id="vol_name" class="form-control" [(ngModel)]="volunteer.name" />
                        <label for="vol_email">
                            Email:
                        </label>
                        <input id="vol_email" class="form-control" [(ngModel)]="volunteer.email" />
                        <label for="vol_password">
                            Password:
                        </label>
                        <input id="vol_password" class = "form-control">
                        <label for="vol_password_check">
                            Confirm Password:
                        </label>
                        <input id="vol_password_check" class="form-control" [(ngModel)]="volunteer.password" />
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button type="button" 
                                        class="btn btn-default dropdown-toggle"
                                        data-toggle="dropdown">
                                        
                                        <span class="caret"></span>
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <a class="btn btn-info btn-block btn-lg" routerLink= ""> Submit </a>

        </div>
    </div>

</div>
