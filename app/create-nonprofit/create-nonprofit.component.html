<div class="jumbotron" align = "center">
      <h1>{{ title }}</h1>
</div>

 <div class="form-group">
        <label for="nonprofit_name">*Name: </label>
        <input type="text" class="form-control" id="nonprofit_name" [(ngModel)]="nonprofit.name"/>
</div>
<div class="form-group">
        <label for="nonprofit_email">*Email: </label>
        <input type="text" class="form-control" id="nonprofit_email" [(ngModel)] = "nonprofit.email"/>
</div>
<div class="form-group">
        <label for="nonprofit_password">*Password: </label>
        <input type="password" class="form-control" id="nonprofit_password"/>
</div>
<div class="form-group">
        <label for="nonprofit_password_check">*Confirm Password: </label>
        <input type="password" class="form-control" id="nonprofit_password_check" [(ngModel)]="nonprofit.password"/>
</div>
<div class="form-group">
        <label for="description">*Description: </label>
        <textarea class="form-control" rows="10" id = "description" [(ngModel)]="nonprofit.description"></textarea>
</div>
<div class="form-group">
        <label for="website">Website: </label>
        <input type="text" class="form-control" id="website" [(ngModel)] = "nonprofit.website"/>
</div>
